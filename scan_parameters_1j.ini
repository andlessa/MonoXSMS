[options]
runMadGraph = True
runPythia = True
runDelphes = True
runRecast = False
[MadGraphPars]
#MG5 Cards:
proccard = Cards//DMSimp_axial/proc_card_1j.dat # Optional (only used if processFolder does not exist)
#proccard = Cards//DMSimp_axial/proc_card_1j.dat # Optional (only used if processFolder does not exist)
paramcard = Cards/DMSimp_axial/param_card.dat # Path to the default parameter_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in paramcard. If not defined, the default file for the model will be used.
runcard = Cards/DMSimp_axial/run_card_match_bias.dat # Path to the default run_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in runcard. If not defined, the default file for the model will be used.
delphescard = Cards/delphes_card_trimmed.dat # If not defined, will not run Delphes
pythia8card = Cards/pythia8_card_match.dat # If not defined it will not run Pythia and Delphes
processFolder = DMSimp_axial_1j_match # Path to the folder to store the process generation output. If it already exists, the process generation will be #List of model parameters. Only values in this section are allowed as lists (for loops)
#processFolder = DMSimp_axial_1j_match # Path to the folder to store the process generation output. If it already exists, the process generation will be #List of model parameters. Only values in this section are allowed as lists (for loops)
[MadGraphSet]
nevents = 20000
MXd = 1.0
#MY1 = $loop{[ 100.,  250.,  500.,  750., 1000., 1250., 1500., 1750., 2000., 2250., 2500.]}  # Sets the model parameter value (can be any parameter appearing in the UFO model and should follow the same naming convention).
MY1 = $loop{[500.,  1000., 2000., 2500.]}  # Sets the model parameter value (can be any parameter appearing in the UFO model and should follow the same naming convention).
xqcut = "%1.0f" %(max(30.,${MY1}/15.0))
run_tag = "axial_%1.0f_%1.0f" %(${MY1},${MXd})
